            aria-expanded="false" aria-label="Toggle navigation">

    <div class="col-lg-12" style="min-height: 800px;">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="margin-top: 100px;">
          <h2 class="text-center">Register to VERIFYME</h2><br>
          <i class="fas fa-user-circle fa-8x" style="margin: auto; display: block;"></i><br>
          <form class="" action="" method="post">
            <i class="fas fa-user"></i> <label class="form-label">Username</label>
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <i class="fas fa-envelope"></i> <label class="form-label">Email</label>
            <div class="form-group">
              <input type="text" name="email" id="email" class="form-control">
            </div>
            <i class="fas fa-lock"></i> <label class="form-label">Password</label>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <i class="fas fa-lock"></i> <label class="form-label">Confirm Password</label>
            <div class="form-group">
                <input type="cpassword" name="cpassword" id="cpassword" class="form-control">
            </div>
            <input type="submit" name="registerBtn" value="REGISTER" class="btn btn-success btn-sm" style="margin-left: -5px;">
          </form>
          <hr>
          <p><b>Already have an account? Click  <a href="login.html"> here</a> to LOGIN</b></p>
        </div>
        <div class="col-lg-4"></div>
